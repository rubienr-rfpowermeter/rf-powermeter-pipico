name: CMake Build
on:
  push:
    branches:
    paths:
      - "**"
      - "!**.md"
      - "!**license"
      - "!**.gitignore"
      - "!**.clang-format"
      - "!.github/workflows/**.yaml"
      - ".github/workflows/cmake.yaml"
  pull_request:
    paths:
      - "**"
      - "!**.md"
      - "!**license"
      - "!**.gitignore"
      - "!**.clang-format"
      - "!.github/workflows/**.yaml"
      - ".github/workflows/cmake.yml.yaml"

env:
  BUILD_TYPE: Release
  PICO_SDK_REL_CHECKOUT_PATH: pico-sdk
  PICO_SDK_PATH: ${{github.workspace}}/${{env.PICO_SDK_REL_CHECKOUT_PATH}}

jobs:
  cmake-build:
    name: CMake Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest ]
    
    steps:
      - name: "pico-sdk: checkout"
        uses: actions/checkout@v4
        with:
          repository: raspberrypi/pico-sdk
          ref: 2.0.0
          submodules: true
          path: ${{env.PICO_SDK_REL_CHECKOUT_PATH}}

      - name: "repository: checkout"
        uses: actions/checkout@v4
        with:
          submodules: true

      #- name: "repository: checkout submodule"
      #  run: src/scripts/git-submodule-init.sh

      - name: "build prerequisites"
        run: src/scripts/install-prerequisites-ubuntu.sh

      - name: "build: create build env + CMake"
        run: src/scripts/cmake.sh

      - name: "build: make"
        run: src/scripts/cmake.sh
